<ion-header>
  <ion-toolbar>
    <ion-title>Create an Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="signupForm">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input
          formControlName="email"
          type="email"
          placeholder="Your email address"
          [class.invalid]="isEmailFieldInvalid()">
      </ion-input>
    </ion-item>

    <ion-item class="error-message" *ngIf="isEmailFieldInvalid()">
      <ion-label>Please enter a valid email address.</ion-label>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input
          formControlName="password"
          type="password"
          placeholder="Your password"
          [class.invalid]="isPasswordFieldInvalid()">
      </ion-input>
    </ion-item>

    <ion-item class="error-message" *ngIf="isPasswordFieldInvalid()">
      <ion-label>Your password needs more than 6 characters.</ion-label>
    </ion-item>

    <ion-button (click)="signupUser()" expand="block" [disabled]="!signupForm.valid">
      Create an Account Skeleton
    </ion-button>
  </form>
</ion-content>
